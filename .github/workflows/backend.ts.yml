# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      DB_URI_TESTS: ${{ github.DB_URI_TESTS }}
      TESTS_CACHE_URL: ${{ github.TESTS_CACHE_URL }}
    defaults:
      run:
        working-directory: ./backend/
    strategy:
      matrix:
        node-version: [18.x, 19.x, 20.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}

        uses: actions/setup-node@v3
        with:
          cache: npm
          node-version: ${{ matrix.node-version }}
          cache-dependency-path: ./backend/package-lock.json

      - run: npm i

      - name: Use Variables in a Step
        run: |
          echo "My variable is  ${{ vars.DB_URI_TESTS }}"
          echo "Another variable is ${{ vars.TESTS_CACHE_URL }}"
      - run: npm run ready --if-present
      - run: npm run test:ci
        env:
          DB_URI_TESTS: ${{ vars.DB_URI_TESTS }}
          TESTS_CACHE_URL: ${{ vars.TESTS_CACHE_URL }}
