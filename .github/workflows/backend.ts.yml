# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      DB_URI_TESTS: ${{ github.DB_URI_TESTS }}
      TESTS_CACHE_URL: ${{ github.TESTS_CACHE_URL }}
    defaults:
      run:
        working-directory: ./backend/
    strategy:
      matrix:
        node-version: [18.x, 19.x, 20.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}

        uses: actions/setup-node@v3
        with:
          cache: npm
          node-version: ${{ matrix.node-version }}
          cache-dependency-path: ./backend/package-lock.json

      - run: npm i

      - name: Create .env with Github Secrets and run script
        run: |
          touch .env
          echo TESTS_CACHE_URL=$ENV_VAR_1 >> .env
          echo DB_URI_TESTS=$ENV_VAR_2 >> .env
          ls -a

        env:
          ENV_VAR_1: ${{ vars.TESTS_CACHE_URL }}
          ENV_VAR_2: ${{ vars.DB_URI_TESTS }}
      - name: Use Variables in a Step
        run: |
          cat .env # Display the content of the created .env file
      - run: npm run ready --if-present
